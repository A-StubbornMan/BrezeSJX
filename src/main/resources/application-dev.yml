# 开发环境
server:
  port: 8090
spring:
  # Swagger显示地址 http://localhost:8090/swagger-ui/index.html
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  # 热部署生效
  devtools:
    restart:
      enabled: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/**Mapper.xml
  # 开启SQL日志，生产环境请关闭
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl